<!DOCTYPE html>
<html lang="en">
<head>
<title>Simple Calculator with JQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<h2>Try this Calculator</h2>

	<form id="calForm">
		<label for="leftOp">Operand 1:</label>
		<input type="number" id="leftOp" name="op1" min="0"><br><br>
		
		<label>Operator:</label><br>
		<input type="radio" id="plus" name="ops" value="+">
		<label for="plus">+</label><br>
		<input type="radio" id="minus" name="ops" value="-">
		<label for="minus">-</label><br>
		<input type="radio" id="multiple" name="ops" value="*">
		<label for="multiple">*</label><br>
		<input type="radio" id="division" name="ops" value="/">
		<label for="division">/</label><br>
		<input type="radio" id="modulo" name="ops" value="%">
		<label for="modulo">%</label><br><br>

		<label for="rightOp">Operand 2:</label>
		<input type="number" id="rightOp" name="op2" min="0"><br><br>

		<button type="submit">Try me!</button>
	</form>

	<script>
		$(document).ready(function() {
			$('#calForm').on('submit', function(event) {
				event.preventDefault(); //this take replace of onsubmit="return fale"

				const left = $('#leftOp').val();
				const right = $('#rightOp').val();
				const oper = $('input[name="ops"]:checked').val();

				if (!oper) {
					alert('No operator selected!');
					return ;
				}

				const a = Number(left);
				const b = Number(right);
				let res;

				if (!/^\d+$/.test(left) || !/^\d+$/.test(right)) {
					alert('Error :(');
					return ;
				}

				// if (isNaN(a) || isNaN(b)) {
				// 	alert('Not valid Number.');
				// 	return ;
				// }

				if ((oper === '/' || oper === '%') && b === 0) {
					alert("It's over 9000!");
					console.log("It's over 9000!");
					return ;
				}

				if (a < 0 || b < 0 ) {
					alert('Error: :(');
					return ;
				}

				switch (oper) {
					case '+':
						res = a + b;
						break ;
					case '-':
						res = a - b;
						break ;
					case '*':
						res = a * b;
						break ;
					case '/':
						res = a / b;
						break ;
					case '%':
						res = a % b;
						break ;
				}
				alert(res);
				console.log(res);
			});

			setInterval(() => {
				alert('Please, use me...');
			}, 30000);
		});
	</script>
</body>

</html>
