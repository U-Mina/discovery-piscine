<!DOCTYPE html>
<html lang="en">
<head>
<title>Ballon!</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: white;
		}
		#ballonBtn {
			width: 200px;
			height: 200px;
			background-color: red;
			border-radius: 50%;
			cursor: pointer;
		}
	</style>
	<div id="ballonBtn"></div>
	<script>
		$(document).ready(function() {
			const $bl = $('#ballonBtn');
			let size = 200;
			const minSize = 200;
			const maxSize = 420;
			const colors = ['red', 'green', 'blue'];
			let idx = 0;

			function blowBallon() {
				$bl.css({
					'width': size + 'px',
					'height': size + 'px',
					'background-color': colors[idx]
				});
			}
	
			$bl.on('click', function() {
				size += 10;
				idx = (idx + 1) % colors.length;
	
				if (size > maxSize) {
					size = minSize;
					idx = 0;
				}
				blowBallon();
			});
	
			$bl.on('mouseleave', function() {
				size = Math.max(minSize, size - 5);
				idx = (idx - 1 + colors.length) % colors.length;
				blowBallon();
			});
			blowBallon();
		});
	</script>
</body>
</html>
