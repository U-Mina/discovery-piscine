<!DOCTYPE html>
<html lang="en">
<head>
<title>Simple Calculator</title>
</head>
<body>
	
	<h2>Try this Calculator</h2>

	<form id="calForm" onsubmit="return false;">
		<label for="leftOp">Operand 1:</label>
		<input type="number" id="leftOp" name="op1" min="0"><br><br>
		
		<label>Operator:</label><br>
		//checkbox
		<input type="radio" id="plus" name="ops" value="+">
		<label for="plus">+</label><br>
		<input type="radio" id="minus" name="ops" value="-">
		<label for="minus">-</label><br>
		<input type="radio" id="multiple" name="ops" value="*">
		<label for="multiple">*</label><br>
		<input type="radio" id="division" name="ops" value="/">
		<label for="division">/</label><br>
		<input type="radio" id="modulo" name="ops" value="%">
		<label for="modulo">%</label><br><br>

		<label for="rightOp">Operand 2:</label>
		<input type="number" id="rightOp" name="op2" min="0"><br><br>

		<button type="button" onclick="calcul()">Try me!</button>
	</form>

	<script>
		// func go inside
		function calcul() {
			const left = document.getElementById('leftOp').value.trim();
			const right = document.getElementById('rightOp').value.trim();
			const oper = document.querySelector('input[name="ops"]:checked');

			// NOTE: if use regex format, can be more accurately checked: /^\d+$/
			// grammar note: '//' escape; '^' start of STR; '\d' a digit(0-9);
			// '+' one more of the prev (digit in this situation)
			// '$' end of STR
			// .test() -< returns TRUE or FALSE
			if (!/^\d+$/.test(left) || !/^\d+$/.test(right)) {
				alert('Error :(');
				return ;
			}

			if (!oper) {
				alert('No operator selected!');
				return ;
			}

			const a = Number(left);
			const b = Number(right);
			const op = oper.value;
			let res;

			// error handle
			if ((op === '/' || op === '%') && b === 0) {
				alert("It's over 9000!");
				console.log("It's over 9000!");
				return ;
			}
			
			if (a < 0 || b < 0 ) {
				alert('Error: :(');
				return ;
			}

			switch (op) {
				case '+':
					res = a + b;
					break ;
				case '-':
					res = a - b;
					break ;
				case '*':
					res = a * b;
					break ;
				case '/':
					res = a / b;
					break ;
				case '%':
					res = a % b;
					break ;
			}
			alert(res);
			console.log(res);
		}

		setInterval(() => {
			alert('Please, use me...');
		}, 30000);
	</script>
</body>

</html>
