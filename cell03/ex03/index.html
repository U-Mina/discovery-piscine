<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: blanchedalmond;
            background-image: url(https://www.wamazing.com/media/wp-content/uploads/sites/7/2023/10/fijisanwinter_pixta_76321542_M.jpg.webp);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        #ft_list {
            width: 250px;
            height: 20px;
        }
        #newButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }
        .todo {
            border: 1px solid transparent;
            padding: 10px;
            cursor: pointer;
            background-color: green;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="newButton">New</button>
    <div id="ft_list"></div>
    <script src="todo.js"></script>
</body>
</html>
