<!DOCTYPE html>
<html>
<head>
<title>Responsive Table</title>
<style>
  html, body
  {
    height: 100%;
    margin: 0;
  }
  table
  {
    width: 50%;
    height: 50%;
    border-collapse: collapse;
    table-layout: fixed;
  }
  td
  {
    width: 50%;
    height: 100%;
    padding: 0;
    text-align: center;
    vertical-align: middle;
    font-size: 3rem;
    color: darkmagenta;
  }
  .left  { background-color: pink; }
  .right { background-color: lightgreen; }
</style>
</head>
<body>

<table>
  <tr>
    <td class="left">ColorFul Pink</td>
    <td class="right">DelightEd Green</td>
  </tr>
</table>

</body>
</html>
