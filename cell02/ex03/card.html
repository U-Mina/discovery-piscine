<!DOCTYPE html>
<html>
<head>
  <title>My Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>

  <div class="card">
    <h2 class="card-title">Profile Card</h2>

    <table class="profile-table">
      <tr>
        <td colspan="2" class="profile-pic-cell">
          <img src="https://img.artpal.com/377482/50-23-6-28-22-20-26m.jpg" alt="Profile Picture" class="profile-pic">
        </td>
      </tr>

      <tr>
        <td colspan="2" class="login">@ewu</td>
      </tr>

      <tr>
        <td colspan="2" class="description">Very Talented IT Engineer of 42HN</td>
      </tr>

      <tr>
        <td colspan="2" class="socials">
         <a href="https://www.linkedin.com/in/erya-w-516358157/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/960px-LinkedIn_logo_initials.png" alt="LinkedIn">
         </a>

         <a href="https://profile-v3.intra.42.fr/">
            <img src="https://cdn-icons-png.freepik.com/512/6913/6913454.png" alt="Intra">
         </a>

         <a href="https://www.instagram.com/">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="IG">
         </a>

         <a href="https://x.com/">
          <img src="https://www.citypng.com/public/uploads/preview/round-twitter-flat-icon-png-7017516950552223i90lsvlit.png" alt="X">
         </a>
        </td>
      </tr>

      <tr>
        <td colspan="2" class="contact-cell">
          <button class="contact-btn">Contact</button>
        </td>
      </tr>

    </table>
  </div>

</body>
</html>
