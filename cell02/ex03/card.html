<!DOCTYPE html>
<html">
<head>
  <title>My Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>

  <div class="card">
    <h2 class="card-title">Profile Card</h2>

    <table class="profile-table">
      <tr>
        <td colspan="2" class="profile-pic-cell">
          <img src="profile.webp" alt="Profile Picture" class="profile-pic">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="login">@ewu</td>
      </tr>
      <tr>
        <td colspan="2" class="description">Very Talented IT Engineer of HN</td>
      </tr>
      <tr>
        <td colspan="2" class="socials">
         <a href="https://www.linkedin.com/in/erya-w-516358157/">
            <img src="link.png" alt="LinkedIn">
         </a>
         <a href="https://profile-v3.intra.42.fr/">
            <img src="42.png" alt="Intra">
         </a>
          <img src="ig.png" alt="IG">
          <img src="x.png" alt="X">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="contact-cell">
          <button class="contact-btn">Contact</button>
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
